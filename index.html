<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
<main>
	<header>
		<h1>Calculator</h1>
	</header>
	<form>
		First Value: <br>
		<input type="number" name="first-value"><br>
		Second Value: <br>
		<input type="number" name="second-value"><br>
		Operator: <br>
		<button type="button" name="add" id="add">+</button>
		<button type="button" name="subtract" id="subtract-button">-</button>
		<button type="button" name="multiply" id="multiply-button">*</button>
		<button type="button" name="divide" id="divide-button">/</button><br><br>
		<button type="button" name="calculate" id="calculate-button">CALCULATE!</button>
	</form>

	<h3>Result</h3>
	<div id="result-output">
	</div>

</main>
	
</body>
</html>
