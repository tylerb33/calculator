<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
		<header>
			<h1>Calculator</h1>
		</header>

<div id="container">
	<main>
		<form>
			First Value: <br>
			<input type="number" name="first-value" id="first-value"><br>
			Second Value: <br>
			<input type="number" name="second-value" id="second-value"><br>
			Operator: <br>
			<button type="button" name="subtract" id="subtract-button">-</button>
			<button type="button" name="add" id="addition-button">+</button>
			<button type="button" name="multiply" id="multiply-button">*</button>
			<button type="button" name="divide" id="divide-button">/</button><br><br>
		</form>


	</main>
</div>
		<h3>Result</h3>
		<div id="output">
		</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
